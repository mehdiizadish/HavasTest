<!DOCTYPE html>
<html ng-app="angularProject">
<head>
<meta charset="utf-8" />
<title>Toggle project</title>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
<link rel="stylesheet" href="style.css" />
<link rel="stylesheet" href="angular-snap.css" type="text/css" />
<script src="snap.js" type="text/javascript" charset="utf-8"></script>
<script data-require="angular.js@1.2.x" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.min.js" data-semver="1.2.4"></script>
<script src="angular-snap.js" type="text/javascript" charset="utf-8"></script>
<script src="app.js"></script>
</head>

<body ng-controller="MainCtrl">
<div class="container">
  <snap-drawer>
    <h3>SIDEBAR</h3>
  </snap-drawer>
  <snap-content snap-options="{tapToClose:false}">
    <button ng-click="toggle(2); open=!open" ng-class="{'fa fa-angle-left rotate180': open, 'fa fa-angle-left rotate-back': !open}" snap-toggle> </button>
    <div class="wrapper">
      <div>
        <h3>NAVIGATION</h3>
      </div>
      <div class="transformable" ng-class="{'small':isSmall, 'big':!isSmall}" ng-click="isSmall = !isSmall">
        <h3>BLOCK 1</h3>
      </div>
      <div class="transformable" ng-class="{'small':isSmall1, 'big':!isSmall1}" ng-click="isSmall1 = !isSmall1">
        <h3>BLOCK 2</h3>
      </div>
      <div class="transformable" ng-class="{'small':isSmall2, 'big':!isSmall2}" ng-click="isSmall2 = !isSmall2">
        <h3>BLOCK 3</h3>
      </div>
      <div class="transformable" ng-class="{'small':isSmall3, 'big':!isSmall3}" ng-click="isSmall3 = !isSmall3">
        <h3>BLOCK 4</h3>
      </div>
    </div>
  </snap-content>
</div>
</body>
</html>
